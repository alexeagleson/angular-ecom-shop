<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1" for="">Address Line 1</label>
    <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" id="addressLine1" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
        Address Line 1 is required
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2" for="">Address Line 2</label>
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" id="addressLine2" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      Address Line 2 is required
    </div>
  </div>
  <div class="form-group">
    <label for="city" for="">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      City is required
    </div>
  </div>
  <button 
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">
    Place Order
  </button>
</form>
